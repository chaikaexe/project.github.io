<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript">
        function myFunc1() {
            document.getElementById("image").src="/images/fdmn.png";
        }
        function myFunc2() {
            document.getElementById("image").src="/images/drmn.png";
        }
        function myFunc3() {
            document.getElementById("image").src="/images/tkaway.png";
        }
let buttonBackground = document.querySelectorAll('.btt');
    for (let btt of buttonBackground){
        btt.addEventListener('click', function(){
            this.classList.add("bttBackground");
            for (let bttDelete of buttonBackground){
                if(bttDelete != this){
                    bttDelete.classList.remove("bttBackground");
                }
            }
        });
    }
    </script>
</head>
<body>
  <div class="bodie">
   <div class="divMn">
    <h3 class="mn">Menu</h3>
    <p class="pMn">We change our menu every season. <br> Here is what we are currently <br> dishing up.</p>
    </div>
    <button autofocus id="bt1" class="button1 btt bttBackground" onclick="myFunc1()">Food Menu</button> <br>
    <button autofocus id="bt2" class="button2 btt" onclick="myFunc2()">Drinks Menu</button> <br>
    <button autofocus id="bt3" class="button3 btt" onclick="myFunc3()">Takeaway Menu</button> <br>
    <img src="/images/fdmn.png" alt="image" class="img" id="image">
    </div>
</body>
</html>
